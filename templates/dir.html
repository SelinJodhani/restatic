{{template "layout" .}}
{{define "content"}}
    <h1>{{.DirInfo.Name}}</h1>
    <table>
        <tbody>
            {{range .Files}}
                <tr>
                    <td>
                        <a href="/{{.Path}}/{{.Name}}">{{.Name}}</a>
                    </td>
                    <td>{{.Size}}</td>
                    <td>{{.Mode}}</td>
                    <td>{{.ModTime}}</td>
                    <td>{{.Path}}</td>
                </tr>
            {{end}}
        </tbody>
    </table>
{{end}}
